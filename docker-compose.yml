version: '3.8'

services:
  app:
    build: .
    image: urlapp
    ports:
      - "8080:8080"
    volumes:
      - ./:/app:rw
      - ./data:/data:rw
    environment:
      - DB_PATH=/data/app.db
    # ENTRYPOINT is the uvicorn binary in the image; pass only the app and args here
    command: ["app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    restart: unless-stopped
